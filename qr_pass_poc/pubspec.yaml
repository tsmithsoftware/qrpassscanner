name: qr_pass_poc
description: A POC for QR code reading/validation

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  qr_code_scanner: ^0.0.13
  # Service locator
  get_it: ^2.0.1
  # Bloc for state management
  bloc: ^6.0.3
  flutter_bloc: ^6.0.5
  # Value equality
  equatable: ^1.2.5
  # Functional programming
  dartz: ^0.8.9
  # Remote API
  data_connection_checker: ^0.3.4
  http: ^0.12.0+2
  # Local cache
  shared_preferences: ^0.5.3+4
  # Navigation
  get: ^3.12.1
  # show images from the internet & store them in cache (temp directory)
  cached_network_image: ^2.2.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1

flutter:
  uses-material-design: true
